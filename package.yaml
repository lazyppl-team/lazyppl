name:                lazyppl
version:             0.2.0.0
license:             MIT
author:              "Sam Staton and others"
maintainer:          "sam.staton@cs.ox.ac.uk"
copyright:           "2021 Sam Staton and others"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Lazy Probabilistic Programming
# category:            PPL

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/lazyppl#readme>

dependencies:
- base >= 4.7 && < 5
- transformers
- mtl
- array
- vector
- random
- statistics
- bytestring
- cassava
- gamma
- log-domain
- colour
- containers
- data-default-class
- lens
# - debug
- monad-extras
- lazyio
- spoon
- Histogram
- ghc-heap
- monad-loops
- matplotlib
- deepseq
- aeson
- bytestring
- hmatrix
- erf

library:
  source-dirs: src

executables:
  test-exe:
    main:                TestTorus.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is TestTorus
    dependencies:
    - lazyppl

  testhmc-exe:
    main:                TestTorusHMC.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is TestTorusHMC
    dependencies:
    - lazyppl
