name:                lazyppl
version:             0.2.0.0
license:             MIT
author:              "Sam Staton and others"
maintainer:          "sam.staton@cs.ox.ac.uk"
copyright:           "2021 Sam Staton and others"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Lazy Probabilistic Programming
# category:            PPL

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/lazyppl#readme>

dependencies:
- base >= 4.7 && < 5
- transformers
- mtl
- array
- vector
- random
- statistics
- bytestring
- cassava
- gamma
- log-domain
- colour
- containers
- data-default-class
- lens
# - debug
- monad-extras
- lazyio
- spoon
- Histogram
- ghc-heap
- monad-loops
- matplotlib
- deepseq
- aeson
- bytestring
- hmatrix
- erf

library:
  source-dirs: src

executables:
  ibp-exe:
    main:                AdditiveClustering.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is AdditiveClustering
    dependencies:
    - lazyppl
  wiener-exe:
    main:                WienerDemo.lhs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is WienerDemo
    dependencies:
    - lazyppl
  regression-exe:
    main:                RegressionDemo.lhs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is RegressionDemo
    dependencies:
    - lazyppl
  clustering-exe:
    main:                ClusteringDemo.lhs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is ClusteringDemo
    dependencies:
    - lazyppl
  programinduction-exe:
    main:                ProgramInductionDemo.lhs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is ProgramInductionDemo
    dependencies:
    - lazyppl
  mondrian-exe:
    main:                MondrianExample.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is MondrianExample
    dependencies:
    - lazyppl
  gaussianprocess-exe:
    main:                GaussianProcessDemo.lhs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is GaussianProcessDemo
    dependencies:
    - lazyppl
